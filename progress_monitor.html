<!DOCTYPE html>
<html>
<head>
    <title>Progress Monitor</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            padding: 40px;
            background: #0d1117;
            color: #58a6ff;
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            color: #58a6ff;
            border-bottom: 2px solid #21262d;
            padding-bottom: 10px;
        }

        .status-box {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 20px;
            margin: 20px 0;
        }

        .status-row {
            display: grid;
            grid-template-columns: 120px 1fr;
            margin: 10px 0;
            font-size: 14px;
        }

        .label {
            color: #8b949e;
            font-weight: bold;
        }

        .value {
            color: #58a6ff;
        }

        .value.running {
            color: #f0883e;
            animation: pulse 1.5s infinite;
        }

        .value.complete {
            color: #3fb950;
        }

        .value.error {
            color: #f85149;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .progress-container {
            background: #161b22;
            height: 50px;
            margin: 20px 0;
            border: 2px solid #30363d;
            border-radius: 6px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            background: linear-gradient(90deg, #58a6ff 0%, #1f6feb 100%);
            height: 100%;
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 16px;
        }

        .progress-bar.complete {
            background: linear-gradient(90deg, #3fb950 0%, #2ea043 100%);
        }

        .progress-bar.error {
            background: linear-gradient(90deg, #f85149 0%, #da3633 100%);
        }

        pre {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 20px;
            overflow-x: auto;
            font-size: 12px;
            color: #8b949e;
        }

        .timestamp {
            color: #6e7681;
            font-size: 12px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ¤ Karaoke Maker - Live Progress Monitor</h1>

    <div class="status-box">
        <div class="status-row">
            <span class="label">Task:</span>
            <span class="value" id="task">-</span>
        </div>
        <div class="status-row">
            <span class="label">Status:</span>
            <span class="value" id="status">-</span>
        </div>
        <div class="status-row">
            <span class="label">Message:</span>
            <span class="value" id="message">-</span>
        </div>
    </div>

    <div class="progress-container">
        <div class="progress-bar" id="progressBar">0%</div>
    </div>

    <div class="timestamp" id="timestamp">Last updated: Never</div>

    <h2 style="margin-top: 40px; color: #8b949e; font-size: 14px;">RAW JSON RESPONSE:</h2>
    <pre id="log">Waiting for data...</pre>

    <script>
        let pollInterval;

        function updateProgress() {
            fetch('http://localhost:5001/api/progress')
                .then(res => res.json())
                .then(data => {
                    // Update status
                    document.getElementById('task').textContent = data.task || 'idle';
                    document.getElementById('message').textContent = data.message || '-';

                    const statusEl = document.getElementById('status');
                    statusEl.textContent = data.status || 'idle';
                    statusEl.className = 'value ' + (data.status || 'idle');

                    // Update progress bar
                    const progressBar = document.getElementById('progressBar');
                    const progress = data.progress || 0;
                    progressBar.style.width = progress + '%';
                    progressBar.textContent = progress + '%';
                    progressBar.className = 'progress-bar ' + (data.status === 'complete' ? 'complete' : data.status === 'error' ? 'error' : '');

                    // Update timestamp
                    document.getElementById('timestamp').textContent =
                        'Last updated: ' + new Date().toLocaleTimeString();

                    // Update raw JSON
                    document.getElementById('log').textContent =
                        JSON.stringify(data, null, 2);

                    // Stop polling if complete or error
                    if (data.status === 'complete' || data.status === 'error') {
                        // Continue polling but slower
                        clearInterval(pollInterval);
                        pollInterval = setInterval(updateProgress, 5000);
                    }
                })
                .catch(err => {
                    document.getElementById('log').textContent =
                        'ERROR: ' + err.message + '\n\nMake sure the server is running at http://localhost:5001';
                });
        }

        // Start polling every 500ms
        pollInterval = setInterval(updateProgress, 500);
        updateProgress(); // Immediate first call
    </script>
</body>
</html>
